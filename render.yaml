services:
  - type: web
    name: realtime-ohgiri
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn 
      --worker-class eventlet 
      --workers 1 
      --bind 0.0.0.0:$PORT 
      --log-level debug 
      --timeout 300 
      --preload
      "wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true" 